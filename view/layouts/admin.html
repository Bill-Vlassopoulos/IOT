<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/admin.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Smart Traffic Lights</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="/"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active px-4" href="/map">TRAFFIC LIGHT INFO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active px-4" href="/admin">ADMIN</a>
            </li>
          </ul>

          <div class="ms-auto">
            <button class="btn btn-outline-light" type="submit">Sign-In</button>
            <button class="btn btn-outline-light" type="submit">Sign-Up</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container"></div>
    <div class="upper-container">
      <button id="goBack" class="hidden goback-btn">&larr;</button>
      <div class="map-container">
        <div id="map"></div>
      </div>

      <div class="tl-container">
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light1" class="xrwma"></div>
            <div id="orange_light1" class="xrwma"></div>
            <div id="green_light1" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_1"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light2" class="xrwma"></div>
            <div id="orange_light2" class="xrwma"></div>
            <div id="green_light2" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_2"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light3" class="xrwma"></div>
            <div id="orange_light3" class="xrwma"></div>
            <div id="green_light3" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_3"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light4" class="xrwma"></div>
            <div id="orange_light4" class="xrwma"></div>
            <div id="green_light4" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_4"></span>
        </div>
      </div>
    </div>
    <div class="submit-container">
      <div class="lower-container">
        <div class="control-panel">
          <div class="general">
            <div class="general-times">
              <div class="orange_time">
                <label for="orange_time">Orange Time</label>
                <input type="range" name="orange_time" id="" />
              </div>
              <div class="gap_time">
                <label for="gap_time">Gap Time</label>
                <input type="range" name="gap_time" id="" />
              </div>
            </div>
            <div class="general-settings">
              <div class="mode">
                <p>M</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <p>D</p>
              </div>
              <div class="period">
                <div class="period-time">
                  <label for="period_time"
                    >Choose the period time (between 40 and 180 sec)</label
                  >
                  <input
                    type="number"
                    min="40"
                    max="180"
                    name="period_time"
                    id=""
                  />
                </div>
                <div class="period-time">
                  <label for="ptl_time">Choose the ptl:</label>
                  <input type="number" name="ptl_time" min="1" />
                </div>
              </div>
            </div>
          </div>
          <div class="pososta">
            <div class="pososto_fanari">
              <span id="pososto_fanari1"></span>
              <input
                type="range"
                name="pososto_fanari1"
                id="slider_fanari1"
                min="0"
                max="100"
                step="5"
                value="50"
                list="percentages"
              />
              <datalist id="percentages">
                <option value="0">0</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="65">65</option>
                <option value="70">70</option>
                <option value="75">75</option>
                <option value="80">80</option>
                <option value="85">85</option>
                <option value="90">90</option>
                <option value="95">95</option>
                <option value="100">100</option>
              </datalist>
              <span class="output" id="percentage_fanari1"></span>
            </div>
            <div class="pososto_fanari">
              <span id="pososto_fanari2"></span>
              <input
                type="range"
                name="pososto_fanari2"
                id="slider_fanari2"
                list="percentages"
              />

              <span class="output" id="percentage_fanari2"></span>
            </div>
            <div class="pososto_fanari">
              <span id="pososto_fanari3"></span>
              <input
                type="range"
                name="pososto_fanari3"
                id="slider_fanari3"
                list="percentages"
              />
              <span class="output" id="percentage_fanari3"></span>
            </div>
            <div class="pososto_fanari">
              <span id="pososto_fanari4"></span>
              <input
                type="range"
                name="pososto_fanari4"
                id="slider_fanari4"
                list="percentages"
              />
              <span class="output" id="percentage_fanari4"></span>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="submit btn btn-success">Submit</button>
    </div>

    <script src="admin.mjs" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
  </body>
</html>
