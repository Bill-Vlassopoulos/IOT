<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/admin.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Smart Traffic Lights</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active px-4" aria-current="page" href="/"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active px-4" href="/map">TRAFFIC LIGHT INFO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active px-4" href="/admin">ADMIN</a>
            </li>
          </ul>

          <div class="ms-auto">
            <button class="btn btn-outline-light" type="submit">Sign-In</button>
            <button class="btn btn-outline-light" type="submit">Sign-Up</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="upper-container">
      <button id="goBack" class="hidden goback-btn">&larr;</button>
      <div class="map-container">
        <div id="map"></div>
      </div>

      <div class="tl-container">
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light" class="xrwma"></div>
            <div id="orange_light" class="xrwma"></div>
            <div id="green_light" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_1"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light" class="xrwma"></div>
            <div id="orange_light" class="xrwma"></div>
            <div id="green_light" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_2"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light" class="xrwma"></div>
            <div id="orange_light" class="xrwma"></div>
            <div id="green_light" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_3"></span>
        </div>
        <div class="traffic-light">
          <div class="imikiklio-panw"></div>
          <div class="fanaraki">
            <div id="red_light" class="xrwma"></div>
            <div id="orange_light" class="xrwma"></div>
            <div id="green_light" class="xrwma"></div>
          </div>
          <div class="imikiklio-katw"></div>
          <span class="traffic-light-name" id="fanari_4"></span>
        </div>
      </div>
    </div>
    <div class="lower-container">
      <div class="control-panel">
        <div class="general-times">
          <div class="orange_time">
            <label for="orange_time">Orange Time</label>
            <input type="range" name="orange_time" id="" />
          </div>
          <div class="gap_time">
            <label for="gap_time">Gap Time</label>
            <input type="range" name="gap_time" id="" />
          </div>
        </div>
        <div class="pososta">
          <div class="pososto_fanari">
            <label for="pososto_fanari1" id="pososto_fanari1"></label>
            <input type="range" name="pososto_fanari1" id="" />
          </div>
          <div class="pososto_fanari">
            <label for="pososto_fanari2" id="pososto_fanari2"></label>
            <input type="range" name="pososto_fanari2" id="" />
          </div>
          <div class="pososto_fanari">
            <label for="pososto_fanari3" id="pososto_fanari3"></label>
            <input type="range" name="pososto_fanari3" id="" />
          </div>
          <div class="pososto_fanari">
            <label for="pososto_fanari4" id="pososto_fanari4"></label>
            <input type="range" name="pososto_fanari4" id="" />
          </div>
        </div>
      </div>
    </div>

    <script src="admin.mjs" type="module"></script>
  </body>
</html>
