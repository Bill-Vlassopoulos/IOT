<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="random/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="dashboard">
      <div class="small-cards-container">
        <div class="car-card">
          <h1>Cars Waiting in Traffic Light</h1>
          <div class="card-info">
            <i class="fa-solid fa-car"></i>
            <h1>10</h1>
          </div>
        </div>

        <div class="violations-card">
          <h1>Violations</h1>
          <div class="card-info">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <h1>5</h1>
          </div>
        </div>
      </div>
      <div class="traffic-diagram">
        <h1>Diagram</h1>
      </div>
    </div>
  </body>
</html>
